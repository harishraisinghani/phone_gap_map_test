<!Doctype html>
<html>
  <head>

    <!-- This bootstrap code makes the pages responsive to any device width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    <!-- Bootstrap - Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Bootstrap - Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <style>
      .topspacing {margin-top: 3cm;}
      .middlespacing {margin-top: 2cm;}
      html{height:100%;} 
      body{min-height: 100%;}
      body {background-image: url('../../../images/_ski_login.jpg'); background-repeat:no-repeat; background-size: cover;}

    </style>

  </head>

  <body> 
    <div class="navbar navbar-inverse navbar-fixed-top visible-md">
      <div class="container">
        <div class="navbar-header">
        </div>
        <div class="row">
        </div>
      </div>
    </div>

    <div class="row topspacing text-center">
      <div class="col-xs-12">
      </div>
    </div>

    <div class="container main">
      <div class=" row welcome title text-center ">
        <div class="col-xs-12">
          <h2>Enter Title Here</h2>
        </div>
      </div>

      <div class="row loginform text-center">
        <div class="col-xs-8 col-xs-offset-2">
          <form method="post">
            <label for="username">
              <input type="text" name="username" id="username" placeholder="Username" required="required" />
            </label>
            <label for="password">
              <input type="password" name="password" id="password" placeholder="Password" required="required"/>
            </label>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
        </div>
      </div>

      <div class="row middlespacing text-center">
        <div class="col-xs-12">
        </div>
      </div>
      
      <div class="row register">
      <div class="col-xs-8 col-xs-offset-2">
        <form method="get">
        <p>New to Ski Pals?
          <button type="submit" class="btn btn-secondary">Register</button></p>
        </form>
      </div>
        
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script src="js/bootstrap.js"></script>
  </body>
</html>
