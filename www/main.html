<!Doctype html>
<html>
<head>

  <meta charset="utf-8">

  <!-- This bootstrap code makes the pages responsive to any device width -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <!-- Bootstrap - Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Bootstrap - Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Bootstrap Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <title>Main View</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 65%;
    }
    #content {
      height: 700px;
      width: 100%;
    }
    .logout {
      margin-top: 5%;
      margin-left: 45%;
    }

  </style>
</head>

<body> 
  <div class="container">
    <div data-role = "content" id="content">
      <div id="map"></div>
    </div>
  </div>

  <div class="button_container">

    <div class="alert_box">
      <button class="check_for_alerts" type="button" class="btn btn-default">Check for Alerts</button>
    </div>
    <div>
      <button class="logout" type="button" class="btn btn-default">Logout</button>
    </div>

  </div>

  <script>

    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 49.2, lng: -123},
        zoom: 10
      });
    }

    function place_alert_marker(data){
      alert_location = {"lat": data["lat"], "lng": data["long"]};
      var patroller_alert_marker = new google.maps.Marker({
        position: alert_location,
        map: map,
        title: data["name"]
      });
    }

    function display_skier_info(data) {
      $('.check_for_alerts').attr('style', 'display: none;');
      $('.alert_box').text(data["name"]);
      $('.alert_box').prepend($('<img>'));
      $('.alert_box img').attr('src', 'https://66.media.tumblr.com/e0eef5b922e0410b30e9de3253ab15b5/tumblr_mvw1z7cLyQ1r3i1mvo1_500.jpg');
    }

    $(document).ready(function() {
      $('.check_for_alerts').on('click', function() {
        $.ajax({
          method: 'GET',
          dataType: 'json',
          crossDomain: true,
          url: 'http://skipatrolproductiondatabase.herokuapp.com/patrollers/1/alert',
          success: function(data) {
            console.log(data)
            if( data["lat"] && data["long"])
            {
              place_alert_marker(data);
              display_skier_info(data);
            }
          }
        });
      });
    });

  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9ZYaH3tGSZfgnZqHkmO9b2opCiGYYSNg&sensor=true&callback=initMap"
  async defer></script>

</body>
</html>
